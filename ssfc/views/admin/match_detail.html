<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../static/css/stickyfooter.css">
		<link rel="stylesheet" href="../../static/css/layout.css">
		<link rel="stylesheet" href="../../static/css/match.css">
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="logo">
						<span>SSFC</span>
					</div>
				</div><!-- #header -->

				<div id="content">
					<div id="main-section">

						<div class="match-detail">
							<div class="pure-form form">
								<div class="pure-g">
									<div class="pure-u-1-5 title">Place</div>
									<div class="pure-u-3-5 text">가산디지털단지</div>
									<div class="pure-u-1-5 text"></div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-5 title">Time</div>
									<div class="pure-u-3-5 text">오전 10시 ~ 12시</div>
									<div class="pure-u-1-5 text"></div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-5 title">Home score</div>
									<div class="pure-u-3-5 text">0</div>
									<div class="pure-u-1-5 text"></div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-5 title">Away score</div>
									<div class="pure-u-3-5 text">0</div>
									<div class="pure-u-1-5 text"></div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-5 title">Player count</div>
									<div class="pure-u-3-5 text">0</div>
									<div class="pure-u-1-5 text"></div>
								</div>
							</div>

							<div class="buttons">
								<button class="pure-button">List</button>
								<button class="pure-button pure-button-primary">Complete</button>
							</div>
						</div><!-- .match-add -->

					</div><!-- #content -->
				</div><!-- #section -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer">
			<div class="copyright">
				<span>Copyright Simpolor</span>
			</div>
		</div><!-- #footer -->
	</body>
</html>
