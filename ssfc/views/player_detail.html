<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/css/stickyfooter.css">
		<link rel="stylesheet" href="../static/css/layout.css">
		<link rel="stylesheet" href="../static/css/player.css">
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header">
					<div class="logo">
						<span>SSFC</span>
					</div>
				</div><!-- #header -->

				<div id="content">
					<div id="main-section">

						<div class="player-detail">
							<div class="pure-form info">
								<div class="pure-g">
									<div class="pure-u-1-4 title">이름</div>
									<div class="pure-u-3-4 display">박석영</div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-4 title">생년월일</div>
									<div class="pure-u-3-4 display">1988.02.23</div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-4 title">선호 포지션</div>
									<div class="pure-u-3-4 display">DM,LB</div>
								</div>
								<div class="pure-g">
									<div class="pure-u-1-4 title">번호</div>
									<div class="pure-u-3-4 display">7</div>
								</div>
							</div>

							<div class="buttons">
								<button class="pure-button">취소</button>
								<button class="pure-button">삭제</button>
								<button class="pure-button pure-button-primary">수정</button>
							</div>
						</div><!-- .player-detail -->

					</div><!-- #content -->
				</div><!-- #section -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer">
			<div class="pure-g" style="text-align: center; line-height: 50px;">
				<div class="pure-u-1">
					Footer
				</div>
			</div>
		</div><!-- #footer -->
	</body>
</html>
